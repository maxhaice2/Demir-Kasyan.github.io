<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
</head>  
<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
            <audio id="sound" src="url(http://d.zaix.ru/hrTf.mp3)" preload="auto"></audio>
        </a-assets>
      <a-marker preset="hiro" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="marker" type='barcode' value='6'>
    <a-entity rotation="90 0 0">
        <a-gltf-model id="card-model" src="url(https://cdn.jsdelivr.net/gh/maxhaice/maxhaice.github.io/Card_v2.gltf)" soundhandler scale="10 10 10">
        </a-gltf-model>
    </a-entity>
      </a-marker>
      <a-entity sound="src:#sound" autoplay="true"></a-entity>
      <a-entity camera></a-entity>
      
    </a-scene>
    
  </body>
    <script>
    alert("sdsds")
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
        this.el.addEventListener('click', function (evt) {
            alert('I was clicked at: ', evt.detail.intersection.point);
            box.setAttribute('animation', 'property: rotation; dur: 4000; to: 180 0 0; loop: false');
             });
            }
            });
    AFRAME.registerComponent('markerhandler', {
         init: function() {
    const marker = document.querySelector('#marker');
    const box = document.querySelector('#card-model');
      marker.addEventListener('mousedown', function(ev, target) {
      	box.setAttribute('animation', 'property: rotation; dur: 4000; to: -180 0 0; loop: false');

    } 

  });
  </script>
  <script>
    AFRAME.registerComponent('soundhandler', {
    tick: function () {
           var entity = document.querySelector('[sound]');
         if (document.querySelector('a-marker').object3D.visible == true) {
            entity.components.sound.playSound();
        } else {
            entity.components.sound.pauseSound();
        }

     }
});
  </script>
</html>
