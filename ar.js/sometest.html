<!DOCTYPE html>
<html>

	<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	
	<body style="margin : 0px; overflow: hidden;">
		<a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
			
			<a-anchor hit-testing-enabled="true">
				
				<a-gltf-model src="https://cdn.jsdelivr.net/gh/Demir-Kasyan/Demir-Kasyan.github.io/res/gltf.tarot.models/Noo2/_.gltf/Noo.gltf" 
							rotation="90 0 0"
							animation-mixer="loop:repeat">
				</a-gltf-model>
							
			</a-anchor>
			<a-camera-static/>
		</a-scene>
	</body>
</html>
